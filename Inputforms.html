<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="overlay">
        <h1>Guess the right number!</h1>
        <form action="check.html" method="GET">
          <!-- required attribute to force to type in box before submitting-->
          <label for="guess">Enter a number between 1-10:</label>
          <br>
          <input type="number" name="guess" id="guess" required> <!--Add a required attribute to the input element-->
          
          <!--adding a max and min input atribute cant pass those numbers--> 
          <input type="number" name="guess" id="guess" required min="1" max="10"><!--number limit and max input-->
          <br>
          <input type="submit" id="submission" value="Submit">

          <!--adding a max and min input atribute cant pass those text characters for passwords or paragraphs--> 
          <input id="username" name="username" type="text" required maxlength="15" minlength="3">
        </form>
      </section>
      <!--///////////////////////////////////////////////////////////////////////////////////////////////////-->
      <section class="overlay">
        <h1>Sign Up</h1>
        <p>Create an account:</p>
        <form action="submission.html" method="GET">
          <label for="username">Username:</label>
          <br>
                 <!--adding a limit usernames and password to only letters and numbers pattern attribrute-->
          <input id="username" name="username" type="text" required maxlength="15" minlength="3" pattern="[a-zA-Z0-9]+">
          <br>
          <label for="pw">Password:</label>
          <br>
          <input id="pw" name="pw" type="password" required maxlength="15" minlength="8"  pattern="[a-zA-Z0-9]+" >
          <br>
          <input type="submit" value="Submit">
        </form>
      </section>
</body>
</html>
